<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Inverted pendulum</title>
  
  <link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="vendor/spectrum/spectrum.css"/>
  <link rel="stylesheet" href="styles/main.css"/>
</head>

<body>
  <div class="header">
		<nav class="navbar navbar-default">
			<div class="container">
				<a class="navbar-brand text-center center-block" href="#">PENDULUM</a>
			</div>
		</nav>
  </div>
  
  <div class="container">
    <div class="row">
      
      <div class="col-md-3">
        
        <!-- PARAMETERS -->
        <div class="panel panel-default">
          
          <div class="panel-heading">Parameters</div>
          
          <div class="panel-body">
            <form class="form-horizontal">
              
              <div class="form-group">
                <label class="control-label col-sm-6">theta0 [rad]</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="parameter-theta0" value="0">
                </div>
              </div>
              
              <div class="form-group">
                <label class="control-label col-sm-6">dtheta0 [rad/s]</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="parameter-dtheta0" value="0">
                </div>
              </div>
              
              <div class="form-group">
                <label class="control-label col-sm-6">l [m]</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="parameter-l" value="0.5">
                </div>
              </div>
              
              <div class="form-group">
                <label class="control-label col-sm-6">g [m/s^2]</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="parameter-g" value="9.81">
                </div>
              </div>
              
              <div class="form-group">
                <label class="control-label col-sm-6">Amax [m]</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="parameter-Amax" value="0.1">
                </div>
              </div>
              
              <div class="form-group">
                <label class="control-label col-sm-6">wmax [rad/s]</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="parameter-wmax" value="50">
                </div>
              </div>
              
              <div class="form-group">
                <label class="control-label col-sm-6">dmax [1/s]</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="parameter-dmax" value="0">
                </div>
              </div>
              
              <button type="button" class="button-params btn btn-default btn-block">Reset parameters <span class="glyphicon glyphicon-erase"></span></button>
              
            </form>
          </div>
          
        </div>
        
      </div>
      
      
      <div class="col-md-6">
        <div class="boards">
          <canvas id="layer1" width="600" height="600"></canvas>
        </div>
      </div>
      

      <div class="col-md-3">
        
        <!-- CONTROLS -->
        <div class="panel panel-default">
          
          <div class="panel-heading">Controls</div>
          
          <div class="panel-body">
            
            <!-- buttons -->
            <div class="form-group">
              <button type="button" class="button-reset btn btn-default btn-block">Reset <span class="glyphicon glyphicon-off"></span></button>
              <button type="button" class="button-start btn btn-default btn-block">Start <span class="glyphicon glyphicon-play"></span></button>
              <button type="button" class="button-stop btn btn-default btn-block">Pause <span class="glyphicon glyphicon-pause"></span></button>
            </div>
            
            <!-- amplitude slider -->
            <div class="form-group">
              <label>amplitude:</label>
              <input type="range" min="0" val="0" max="1000" class="slider-A"/>
            </div>
            
            <!-- frequency slider -->
            <div class="form-group">
              <label>frequency:</label>
              <input type="range" min="0" val="0" max="1000" class="slider-w"/>
            </div>
            
            <!-- angle slider -->
            <div class="form-group">
              <label>angle:</label>
              <input type="range" min="0" val="500" max="1000" class="slider-b"/>
            </div>
            
            <!-- damping slider -->
            <div class="form-group">
              <label>damping:</label>
              <input type="range" min="0" val="0" max="1000" class="slider-d"/>
            </div>
            
          </div>
        </div>
        
        
        <!-- RESULTS -->
        <div class="panel panel-default">
          
          <div class="panel-heading">Results</div>
          
          <div class="panel-body">
            <p>t <span id="time" class="pull-right">0 [s]</span></p>
            <p>theta <span id="theta" class="pull-right text-primary">0 [rad]</span></p>
            <!--p>T <span id="temperature" class="pull-right text-danger">0 [C]</span></p>
            <br/>
            <p>q1 <span id="q1" class="pull-right text-primary">0 [kg/s]</span></p>
            <p>q2 <span id="q2" class="pull-right text-primary">0 [kg/s]</span></p>
            <p>q3 <span id="q3" class="pull-right text-primary">0 [kg/s]</span></p-->
          </div>
          
        </div>
        
        
      </div>
      
    </div>
  </div>
  
  <div class="footer">
  </div>
  
  <script src="vendor/jquery/jquery-3.2.0.min.js"></script>
  <script src="scripts/euler.js"></script>
  <script src="scripts/rk4.js"></script>
  <script src="scripts/pendulum.js"></script>
  <script src="scripts/render.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
